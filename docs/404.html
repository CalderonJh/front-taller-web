<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDevSpa</title>
  <base href="/my-angular-app/">
</head>
<body>
<app-root></app-root>
<script type="text/javascript">
  // Handling 404 error for routes
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) {
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
        l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
</script>
<script>
  // Redirect to index.html for any unknown route
  if (window.location.pathname !== '/my-angular-app/') {
    window.location.href = '/my-angular-app/';
  }
</script>
<script src="main.js"></script>
</body>
</html>
