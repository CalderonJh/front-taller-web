<h2 mat-dialog-title>Eliminar a {{ this.data.row.name }}</h2>
<mat-dialog-content>
  ¿Está seguro de que desea eliminar este registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="no()">
    No
  </button>
  <button mat-button mat-dialog-close (click)="yes()">Ok</button>
</mat-dialog-actions>
